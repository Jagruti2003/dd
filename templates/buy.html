{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h2>Buy Shares</h2>
    <form action="{{ url_for('buy') }}" method="post">
        <div class="form-group">
            <label for="symbol">Symbol</label>
            <input type="text" name="symbol" id="symbol" placeholder="Symbol" class="form-control">
        </div>
        <div class="form-group">
            <label for="shares">Shares</label>
            <input type="text" name="shares" id="shares" placeholder="Number of shares" class="form-control">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Buy</button>
    </form>
{% endblock %}
